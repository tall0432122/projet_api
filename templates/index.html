<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyeur de Données CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .statut {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .info {
            background-color: #d1e7ff;
            color: #084298;
        }
        .succes {
            background-color: #d1fae5;
            color: #065f46;
        }
        .erreur {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        #zoneResultat {
            margin-top: 20px;
        }
        table {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Nettoyeur de Fichiers CSV</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <form id="formulaireUpload" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="inputFichier" class="form-label">Sélectionnez votre fichier CSV</label>
                        <input class="form-control" type="file" id="inputFichier" accept=".csv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Nettoyer les données</button>
                </form>
                
                <div id="zoneStatut" class="statut"></div>
                <div id="zoneResultat"></div>
                <a id="boutonTelechargement" href="#" class="btn btn-success mt-3" style="display: none;">
                    Télécharger le fichier nettoyé
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
